<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers EX</title>
</head>

<body>
    <h1 id="exampleOnClick">Click Buttton To Change Text</h1>
    <button onclick="exampleOnClickEvent()">Click Me</button>
    <br>
    <br>
    <h1 id="exampleOnChange">Input To Change Text</h1>
    <input type="text" onchange="exampleOnChangeEvent(this.value)">
    <br>
    <br>
    <div id="exampleOnHover" onmouseover="exampleOnMouseOver()" onmouseout="exampleOnMouseOut()" style="background-color:black; width: 50px; height: 50px;"></div>
    <script>
        //variebles
        const exampleOnClick = document.getElementById("exampleOnClick")
        const exampleOnChange = document.getElementById("exampleOnChange")
        const exampleOnHover = document.getElementById("exampleOnHover")

        //onclick
        function exampleOnClickEvent() {
            exampleOnClick.innerHTML = "You Changed H1 Text With onclick Event!"
        }

        //onchange
        function exampleOnChangeEvent(val){
            exampleOnChange.innerHTML = `Input Box Value Is ${val}`
        }

        //onmouseover
        function exampleOnMouseOver(){
            exampleOnHover.style.backgroundColor = "red"
        }
        
        //onmouseout
        function exampleOnMouseOut(){
            exampleOnHover.style.backgroundColor = "black"
        }
    </script>
</body>

</html>
