<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements EX</title>
</head>

<body>
    <h1 id="exampleId"></h1>
    <h1 class="exampleClass"></h1>
    <h1 class="exampleClass"></h1>
    <h2></h2>
    <h2></h2>
    <h1 exampleAttribute></h1>
    <h1 exampleAttribute2></h1>
    <h1 exampleAttribute2></h1>
    <script>
        //getElementById
        document.getElementById("exampleId").innerHTML = "getElementById"

        //getElementsByClassName
        const exampleClass = document.getElementsByClassName("exampleClass")
        console.log(exampleClass)
        for (var i = 0; i < exampleClass.length; i++){
            exampleClass[i].innerHTML = "getElementByClassName"
        }

        //getElementsByTagName
        const exampleTag = document.getElementsByTagName("h2")
        console.log(exampleTag)
        for (var i = 0; i < exampleTag.length; i++){
            exampleTag[i].innerHTML = "getElementByTagName"
        }

        //querySelector
        document.querySelector("h1[exampleAttribute]").innerHTML = "querySelector"

        //querySelectorAll
        const exampleQueryAll = document.querySelectorAll("h1[exampleAttribute2]")
        console.log(exampleQueryAll)
        for (var i = 0; i < exampleQueryAll.length; i++){
            exampleQueryAll[i].innerHTML = "querySelectorAll"
        }
    </script>
</body>

</html>
