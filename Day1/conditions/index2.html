<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fan = prompt("ເຈົ້າເຄີຍມີແຟນຈັກຄົນລະ? ")
        if (fan == 0) {
            alert("ບໍ່ມີໃຜເອົາ")
        } else if (fan == 1) {
            alert("ຮັກດຽວໃຈດຽວ")
        } else if (fan == 2) {
            alert("ຮັກດຽວໃຈດຽວຄືກັນ ແຕ່ຮັກສອງຄົນ")
        } else if (fan == 3) {
            alert("ເຈົ້າຊູ້ນະເຮົາ")
        } else {
            alert("ເກີນປຸ້ຍມຸ້ຍ")
        }
    </script>
</body>

</html>
