<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("ລາຄາເບຍທັງໝົດ: ")
        if (x <= 100000) {
            alert("ທ່ານບໍ່ໄດ້ຮັບສ່ວນຫຼຸດ")
        } else if (x > 100000 && x <= 200000) {
            alert("ທ່ານໄດ້ຮັບສ່ວນຫຼຸດ 10%")
        } else if (x > 200000 && x <= 300000) {
            alert("ທ່ານໄດ້ຮັບສ່ວນຫຼຸດ 20%")
        } else if (x > 300000) {
            alert("ທ່ານໄດ້ຮັບສິດກິນຟຣີ")
        }
    </script>
</body>

</html>
